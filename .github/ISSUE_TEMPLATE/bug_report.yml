name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I am using the latest version from the main branch
          required: true
        - label: I have read the documentation and followed setup instructions
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Configure terraform.tfvars with...
        2. Run 'terraform apply'
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your environment details
      value: |
        - Terraform Version: [output of `terraform version`]
        - Operating System: [e.g., Ubuntu 22.04, macOS 13.0, Windows 11]
        - Hetzner Cloud Provider Version: [from provider.tf]
        - Affected Component: [e.g., bastion host, database module, network configuration]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Relevant Configuration
      description: Share relevant parts of your configuration (REMOVE SENSITIVE DATA!)
      placeholder: |
        # Paste relevant parts of your .tf or .tfvars files here
        # Make sure to remove all sensitive information!
      render: hcl
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Terraform Output/Logs
      description: Paste relevant output from terraform plan/apply (REMOVE SENSITIVE DATA!)
      placeholder: |
        Paste terraform command output here
        Remove any sensitive information like passwords, tokens, IP addresses, etc.
      render: shell
    validations:
      required: false

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Have you found any workaround for this issue?
      placeholder: Describe any workarounds you've discovered
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem
      placeholder: Any additional information that might be helpful
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical - System unusable or data loss
        - High - Major feature broken
        - Medium - Feature partially broken
        - Low - Minor issue or cosmetic
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help fix this issue?
      options:
        - label: I am willing to submit a PR to fix this issue
        - label: I am willing to test a fix